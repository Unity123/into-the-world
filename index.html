<!DOCTYPE html>
<html>
  <head>
    <title>Into the World</title>
    <script>let key = "Gl2uVnQYJsUGlLMF4n9RJok0MYFHLfNk";</script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
  </head>
  <body onLoad="start()">
    <div id="map" style="width: 100%; height: 100%;"/>
    <script>
      function start() {
        L.mapquest.key = key;
        let address = prompt("What address do you wish to begin your empire from?");
        var map;
        L.mapquest.geocoding().geocode([address], function (err, response) { map = L.mapquest.map("map", { center: [response["latLong"]["lat"], response["latLong"]["long"]], layers: L.mapquest.tileLayer, zoom: 12 }); map.addLayer(L.mapquest.geocodingLayer({ geocodingResponse: response }); };
      }
    </script>
  </body>
</html>
